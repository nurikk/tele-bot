first_message: 'Привет %{name}!'
regenerate: "Перерисовать"
commands:
  card: "Используй /card чтобы сгенерировать новую открытку."

card_form:
  reason:
    response: "Какой повод для открытки?"
    samples: "новый год,рождество,день рождения"
  relationship:
    response: "Кто тебе этот человек?"
    samples: "друг,жена,муж,сын,дочь,мама"
  description:
    response: "Опиши этого человека. (Пр: мой друг высокого роста и блондин с длинными волосами)"
  depiction:
    response: "Как изобразить этого человека? (Пр: в костюме супергероя, с пирожными, с котом)"
  style:
    response: "Какой стиль открытки?"
    samples: "мультяшный,реалистичный,карикатурный,комикс"
  wait:
    response: "Рисую! Подожди немного."

prompt: "Нарисуй поздравительную открытку для моего %{relationship} по поводу %{reason}. 
 Этот человек %{description}. 
 Изобрази %{depiction}. 
 Нарисуй все в %{style} стиле. 
 Добавь текст поздравления с %{reason}."