card_form:
  reason:
    response: "Какой повод для открытки?"
    samples: "новый год,рождество,день рождения"
  relationship:
    response: "Кто тебе этот человек?"
    samples: "друг,жена,муж,сын,дочь,мама"
  description:
    response: "Опиши этого человека. (Пр: мой друг высокого роста и блондин с длинными волосами)"
  depiction:
    coming_up_with_ideas: "Придумываю идеи..."
